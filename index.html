        <script type='text/javascript'>
            function init_map() {
                var myOptions = {
                    zoom:12,center:new google.maps.LatLng(22.572646,88.36389499999996),mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
                marker = new google.maps.Marker( {
                    map: map,position: new google.maps.LatLng(22.572646,88.36389499999996)
                });
                infowindow = new google.maps.InfoWindow({content:'<strong>university of engineering & management, kolkata</strong><br><br> Kolkata<br>'});
                google.maps.event.addListener(marker, 'click', function(){
                    infowindow.open(map,marker);
                });
                infowindow.open(map,marker);
            }
            google.maps.event.addDomListener(window, 'load', init_map);
        </script>
